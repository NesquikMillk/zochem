
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Art Space - Yekaterinburg</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <a-scene>
    <!-- Background image -->
    <a-sky src="background.png" rotation="0 -90 0"></a-sky>

    <!-- Geometric shapes with textures and animations -->
    <!-- 1. Textured Sphere -->
    <a-sphere 
      position="-1 2 -3" 
      radius="1" 
      src="lava.png" 
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-sphere>

    <!-- 2. Rotating Cube -->
    <a-box 
      position="-3 1 -5"  
      depth="1" 
      height="1" 
      width="1" 
      src="voda.png" 
      animation="property: rotation; to: 360 360 360; loop: true; dur: 8000">
    </a-box>

    <!-- 3. Pulsating Cylinder -->
    <a-cylinder 
      position="3 0.5 -4"
      radius="0.7" 
      height="2" 
      src="zeml.png" 
      animation="property: scale; to: 1.2 1.2 1.2; loop: true; dur: 2000; dir: alternate">
    </a-cylinder>

    <!-- 4. Floating Tetrahedron -->
    <a-entity geometry="primitive: tetrahedron" 
      position="0 3 -6"  
      material="src: trav.png" 
      animation="property: position; to: 0 3.5 -6; loop: true; dur: 1500; dir: alternate">
    </a-entity>

    <!-- 5. Spinning Torus -->
    <a-torus 
      position="2 1 -7"  
      radius="0.8" 
      radius-tubular="0.2" 
      src="voz.png" 
      animation="property: rotation; to: 0 360 360; loop: true; dur: 5000">
    </a-torus>

    <!-- Lighting -->
    <!-- Ambient light for general illumination -->
    <a-light type="ambient" color="#888888" intensity="0.3"></a-light>

    <!-- Directional light to simulate sunlight -->
    <a-light type="directional" color="#FFFFFF" intensity="0.5" position="-2 4 -3" target="0 0 0"></a-light>

    <!-- Additional Point Lights for enhanced local lighting -->
    <a-light type="point" color="#FFFFFF" intensity="0.6" position="2 4 -3"></a-light>
    <a-light type="point" color="#FFD700" intensity="0.4" position="-4 3 -2"></a-light>
    <a-light type="point" color="#00FFFF" intensity="0.4" position="3 5 -7"></a-light>

    <!-- Camera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
